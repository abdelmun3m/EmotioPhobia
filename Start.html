<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/Start.css">
	<script type="text/javascript">

	window.addEventListener("load",function(){
	
		Start.onclick = onStartButtonClick;

	});


 	onStartButtonClick =  function(){

		var Name = userData.getElementsByTagName("input")[0].value;
		var level = userData.getElementsByTagName("select")[0].value;

		if(Name){

			dataError.style.visibility = "hidden";
			window.location = "html/bord.html?user="+Name+"&level="+level;
		}
		else{

			dataError.style.visibility = "visible";

		}

	}

	</script>
</head>
<body>






	<div id="userData">
		
		<div><span>User Name  </span><input type="Text" ></div>
	
		<div><span>Level </span>
			<select name="level">
				<option value="1">Easy</option>
				<option value="2">Normal</option>
				<option value="3">Hard</option>
			</select>
		</div>
	
		<div>
		<BUTTON id="Start">Start Game</BUTTON>
		</div>
		<div id="dataError">
		Please Enter You Name And Select a level To Start the game </div>
	

	</div>




</body>
</html>
