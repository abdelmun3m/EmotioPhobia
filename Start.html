<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		

	window.addEventListener("load",function(){

//		StartGame();


	
		Start.onclick = onStartButtonClick;


	});


 	onStartButtonClick =  function(){


	var Name = userData.getElementsByTagName("input")[0].value;
	var level = userData.getElementsByTagName("select")[0].value;
	//console.log(Name);

	if(Name){
		dataError.style.visibility = "hidden";
		//StartGame();

		window.location = "html/bord.html?user="+Name+"&level="+level;
	}
	else{


		dataError.style.visibility = "visible";


	}

}

	</script>
</head>
<body>






		<div id="userData">
		
		<div><span>Enter Your name  </span><input type="Text" ></div>
		<div><span>Level </span>
			<select name="level">
				<option value="1">Easy</option>
				<option value="2">Normal</option>
				<option value="3">Hard</option>
			</select>
		</div>
		<BUTTON id="Start">Start Game</BUTTON>
		<span id="dataError" style="visibility: hidden;">
		Please Enter You Name And Select a level To Start the game </span>
	</div>




</body>
</html>
